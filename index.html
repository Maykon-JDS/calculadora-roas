<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Calculadora ROAS</title>
  </head>
  <body>
    <div id="box-calculadora-roas">
      <div id="alert-box" class="">
        <div class="alert-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g data-name="Layer 2">
              <g data-name="alert-triangle">
                <rect
                  width="24"
                  height="24"
                  transform="rotate(90 12 12)"
                  opacity="0"
                />
                <path
                  d="M22.56 16.3L14.89 3.58a3.43 3.43 0 0 0-5.78 0L1.44 16.3a3 3 0 0 0-.05 3A3.37 3.37 0 0 0 4.33 21h15.34a3.37 3.37 0 0 0 2.94-1.66 3 3 0 0 0-.05-3.04zm-1.7 2.05a1.31 1.31 0 0 1-1.19.65H4.33a1.31 1.31 0 0 1-1.19-.65 1 1 0 0 1 0-1l7.68-12.73a1.48 1.48 0 0 1 2.36 0l7.67 12.72a1 1 0 0 1 .01 1.01z"
                />
                <circle cx="12" cy="16" r="1" />
                <path
                  d="M12 8a1 1 0 0 0-1 1v4a1 1 0 0 0 2 0V9a1 1 0 0 0-1-1z"
                />
              </g>
            </g>
          </svg>
        </div>
        <div class="alert-text"></div>
        <div
          class="alert-close-icon"
          onclick="window.calculadora.fecharAlert()"
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g data-name="Layer 2">
              <g data-name="close-circle">
                <rect width="24" height="24" opacity="0" />
                <path
                  d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"
                />
                <path
                  d="M14.71 9.29a1 1 0 0 0-1.42 0L12 10.59l-1.29-1.3a1 1 0 0 0-1.42 1.42l1.3 1.29-1.3 1.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l1.29-1.3 1.29 1.3a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42L13.41 12l1.3-1.29a1 1 0 0 0 0-1.42z"
                />
              </g>
            </g>
          </svg>
        </div>
      </div>
      <div id="box-resultado-calculadora">
        <p class="titulo-resultado">ROAS</p>
        <span class="resultado"> 0,00% </span>
      </div>
      <div id="box-input-calculadora">
        <div id="box-campos">
          <div class="box-campo-input-calculadora">
            <div class="box-campo-calculadora">
              <p class="titulo-campo">Qual seu faturamento?</p>
            </div>
            <div class="box-input-calculadora">
              <input
                type="text"
                name="faturamento"
                id="faturamento"
                class="input-calculadora"
                placeholder="200,00"
              />
            </div>
          </div>
          <div class="box-campo-input-calculadora">
            <div class="box-campo-calculadora">
              <p class="titulo-campo">Qual seu custo de marketing?</p>
            </div>
            <div class="box-input-calculadora">
              <input
                type="text"
                name="custo"
                id="custo"
                class="input-calculadora"
                placeholder="100,00"
              />
            </div>
          </div>
        </div>
        <div id="calcular">
          <button
            class="botao-calcular"
            onclick="window.calculadora.calcularRoas()"
          >
            Calcular
          </button>
        </div>
      </div>
    </div>
    <script src="./js/calcularRoas.js" type="module"></script>
  </body>
</html>
